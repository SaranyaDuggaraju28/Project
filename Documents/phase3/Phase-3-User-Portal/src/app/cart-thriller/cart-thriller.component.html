<style>
    h3 {text-align: center;}
    tr {text-align: center;}
    th {text-align: center;}
    table {text-align: center;}
    td {text-align: center;}
</style>

<h3>Cart Info</h3>
<table border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.thriller.id)">&#10060;</a>
        </td>
        <td>{{item.thriller.id}}</td>
        <td>{{item.thriller.name}}</td>
        <td>
            <img src="assets/images/{{item.thriller.photo}}" width="250" height="100">
        </td>
        <td>{{item.thriller.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.thriller.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>

<br>
<input type="button" value="checkOut" (click)="checkOut()"/>
