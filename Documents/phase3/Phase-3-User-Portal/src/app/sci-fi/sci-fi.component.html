<h3>Drama Books List</h3>
<table border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let scifi of scifis">
        <td>{{scifi.id}}</td>
        <td>{{scifi.name}}</td>
        <td>{{scifi.price}}</td>
        <td>
            <img src="assets/images/{{scifi.photo}}" width="250" height="100">
        </td>
        <td>
            <a [routerLink]="['/cart-scifi', { id:scifi.id }]">Buy Now</a>
        </td>
    </tr>
</table>
