<h3>Horror Books List</h3>
<table border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let horror of horrors">
        <td>{{horror.id}}</td>
        <td>{{horror.name}}</td>
        <td>{{horror.price}}</td>
        <td>
            <img src="assets/images/{{horror.photo}}" width="250" height="100">
        </td>
        <td>
            <a [routerLink]="['/cart', { id:horror.id }]">Buy Now</a>
        </td>
    </tr>
</table>
