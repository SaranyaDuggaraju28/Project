<h3>Thriller Books List</h3>
<table border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let thriller of thrillers">
        <td>{{thriller.id}}</td>
        <td>{{thriller.name}}</td>
        <td>{{thriller.price}}</td>
        <td>
            <img src="assets/images/{{thriller.photo}}" width="250" height="100">
        </td>
        <td>
            <a [routerLink]="['/cart-thriller', { id:thriller.id }]">Buy Now</a>
        </td>
    </tr>
</table>
